<html>

<head>
  <meta charset="UTF-8">
  <title>IDENTIFICAÇAO DE ESBOÇO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="text-center">


  <div id="myModal" class="modal fade">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Esboços</h4>
          <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <img src="sketches.png">
        </div>
      </div>
    </div>
  </div>


  <div class="title">
    <h1> Identificação de Esboços</h1>
    <button id="showsketch" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#myModal">
      Exibir Esboço
    </button>
  </div>

  <p id="label">Nome: </p>
  <p id="confidence">Precisão: </p>
  <button onclick="clearCanvas()">Limpar Tela</button>


  <script src="main.js"></script>
</body>

</html>
